security:
    providers:
        hwi:
            #id: hwi_oauth.user.provider
            id: App\Security\UserProvider

    firewalls:
        secured_area:
            anonymous: ~
            oauth:
                resource_owners:
                    auth0: "/auth0/callback"
                login_path:        /login
                default_target_path: homepage
                use_forward:       false
                failure_path:      /login

                oauth_user_provider:
                    #service: hwi_oauth.user.provider
                    service: App\Security\UserProvider
            logout:
                path:   /auth0/logout
                target: homepage
        main:
            anonymous: ~
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user, roles: ROLE_OAUTH_USER }
        - { path: ^/data, roles: ROLE_OAUTH_USER }
        - { path: ^/homepage, roles: ROLE_OAUTH_USER }
        - { path: ^/measure, roles: ROLE_OAUTH_USER }
        - { path: ^/observation, roles: ROLE_OAUTH_USER }
        - { path: ^/student, roles: ROLE_OAUTH_USER }
        - { path: ^/secured, roles: ROLE_OAUTH_USER }